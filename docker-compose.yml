services:
  kanatanime:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kanatanime-web
    ports:
      - "3127:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

